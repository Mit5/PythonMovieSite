<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if current_user.id %}
        {% include 'navbar.html' %}
    {% else %}
        {% include 'navbar-lite.html'%}
    {% endif %}
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        <h2> Movies </h2>
        {% if user.role == 1%}
        <div class="new-movie">
            <a href="{{url_for('movies_add')}}" class="btn btn-success rounded-circle new-movie"> + </a>
        </div>
        {%endif%}
        <table>
            <tr>
                <th> </th>
                <th>Picture</th>
                <th>Name</th>
            </tr>
            {% for movie in movies %}
            <tr>
                <td></td>
                <td><img src="{{ movie.photo }}" style="margin-left: 50px; padding-right: 20px; width: 200px; height: 200px;"></td>
                <td> <a href="{{url_for('movies_view', id = movie.id)}}"> {{ movie.name}} </a> </td>
            </tr>
            </a>
            {% endfor %}
        </table>
    </div>
</body>
</html>
